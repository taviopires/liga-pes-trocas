<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Troca de Jogadores - Liga PES 2007</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #f8f8f8;
      margin: 0;
      padding: 1rem;
    }

    .container {
      background: #202020;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffd0;
    }

    h1 {
      text-align: center;
      color: #00ffd0;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 5px #00ffd0;
      font-size: 1.5rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      margin-top: 0.3rem;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
      background: #333;
      color: #fff;
      font-size: 1rem;
    }

    button {
      background: #00ffd0;
      color: #000;
      border: none;
      padding: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background: #00cfa2;
    }

    .output {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #333;
      border-radius: 8px;
      color: #0f0;
      font-family: monospace;
      white-space: pre-wrap;
    }

    a#whatsLink {
      display: inline-block;
      margin-top: 1rem;
      background: #25D366;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    a#whatsLink:hover {
      background: #1ebe5d;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.25rem;
      }

      input, button, a#whatsLink {
        font-size: 0.95rem;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÑ Troca de Jogadores - Liga PES 2007</h1>

    <label>Participante 1:</label>
    <input type="text" id="p1" placeholder="Ex: Ot√°vio">

    <label>Jogador recebido pelo P1:</label>
    <input type="text" id="recebeP1" placeholder="Ex: Roberto Carlos">

    <label>Participante 2:</label>
    <input type="text" id="p2" placeholder="Ex: Lucas">

    <label>Jogador recebido pelo P2:</label>
    <input type="text" id="recebeP2" placeholder="Ex: Cafu">

    <button onclick="gerarMensagem()">üéÆ Gerar Mensagem</button>

    <div class="output" id="mensagemBox" style="display:none">
      <h3>Mensagem para WhatsApp:</h3>
      <p id="mensagemTexto"></p>
      <a id="whatsLink" href="#" target="_blank">üì≤ Enviar no WhatsApp</a>
    </div>
  </div>

  <script>
    function gerarMensagem() {
      const p1 = document.getElementById('p1').value;
      const recebeP1 = document.getElementById('recebeP1').value;
      const p2 = document.getElementById('p2').value;
      const recebeP2 = document.getElementById('recebeP2').value;
      const data = new Date().toLocaleDateString('pt-BR');

      const mensagem = `üîÅ TROCA NA LIGA PES 2006 üîÅ\n\nüéÆ ${p1} recebeu:\n- ${recebeP1}\n\nüéÆ ${p2} recebeu:\n- ${recebeP2}\n\nüìÜ Atualizado em ${data}.`;

      document.getElementById('mensagemTexto').innerText = mensagem;
      document.getElementById('whatsLink').href = `https://wa.me/?text=${encodeURIComponent(mensagem)}`;
      document.getElementById('mensagemBox').style.display = 'block';
    }
  </script>
</body>
</html>

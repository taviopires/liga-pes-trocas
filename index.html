<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Troca de Jogadores - Liga PES 2007</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #f8f8f8;
      margin: 0;
      padding: 1rem;
    }

    .container {
      background: #202020;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffd0;
    }

    h1 {
      text-align: center;
      color: #00ffd0;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 5px #00ffd0;
      font-size: 1.5rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      margin-top: 0.3rem;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
      background: #333;
      color: #fff;
      font-size: 1rem;
    }

    button {
      background: #00ffd0;
      color: #000;
      border: none;
      padding: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background: #00cfa2;
    }

    .output {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #333;
      border-radius: 8px;
      color: #0f0;
      font-family: monospace;
      white-space: pre-wrap;
    }

    a#whatsLink {
      display: inline-block;
      margin-top: 1rem;
      background: #25D366;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    a#whatsLink:hover {
      background: #1ebe5d;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.25rem;
      }

      input, button, a#whatsLink {
        font-size: 0.95rem;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔄 Troca de Jogadores - Liga PES 2007</h1>

    <label>Participante 1:</label>
    <input type="text" id="p1" placeholder="Ex: Otávio">

    <label>Jogadores recebidos pelo P1 (máx. 3):</label>
    <input type="text" id="recebeP1_1" placeholder="Ex: Roberto Carlos">
    <input type="text" id="recebeP1_2" placeholder="(opcional)">
    <input type="text" id="recebeP1_3" placeholder="(opcional)">

    <label>Participante 2:</label>
    <input type="text" id="p2" placeholder="Ex: Lucas">

    <label>Jogadores recebidos pelo P2 (máx. 3):</label>
    <input type="text" id="recebeP2_1" placeholder="Ex: Cafu">
    <input type="text" id="recebeP2_2" placeholder="(opcional)">
    <input type="text" id="recebeP2_3" placeholder="(opcional)">

    <button onclick="gerarMensagem()">🎮 Gerar Mensagem</button>

    <div class="output" id="mensagemBox" style="display:none">
      <h3>Mensagem para WhatsApp:</h3>
      <p id="mensagemTexto"></p>
      <a id="whatsLink" href="#" target="_blank">📲 Enviar no WhatsApp</a>
    </div>
  </div>

  <script>
    function gerarMensagem() {
      const p1 = document.getElementById('p1').value;
      const p2 = document.getElementById('p2').value;

      const recebeP1 = [
        document.getElementById('recebeP1_1').value,
        document.getElementById('recebeP1_2').value,
        document.getElementById('recebeP1_3').value
      ].filter(j => j.trim() !== '').map(j => `- ${j}`).join('\n');

      const recebeP2 = [
        document.getElementById('recebeP2_1').value,
        document.getElementById('recebeP2_2').value,
        document.getElementById('recebeP2_3').value
      ].filter(j => j.trim() !== '').map(j => `- ${j}`).join('\n');

      const data = new Date().toLocaleDateString('pt-BR');

      const mensagem = `🔁 TROCA NA LIGA PES 2007 🔁\n\n🎮 ${p1} recebeu:\n${recebeP1}\n\n🎮 ${p2} recebeu:\n${recebeP2}\n\n📆 Atualizado em ${data}.`;

      document.getElementById('mensagemTexto').innerText = mensagem;
      document.getElementById('whatsLink').href = `https://wa.me/?text=${encodeURIComponent(mensagem)}`;
      document.getElementById('mensagemBox').style.display = 'block';
    }
  </script>
</body>
</html>
